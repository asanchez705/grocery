<!DOCTYPE html>
<html>
    <head>
        <title>Login to App</title>
    </head>
    <body>
        <h1>Login to App</h1>
        <h2>Login to your account</h2>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <input type="button" value="Login" onClick="location.href='You-are-Logged-In.html'"><br>
        <h2>New User? Create an account here.</h2>
        <input type="text" placeholder="E-mail"><br>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <input type="password" placeholder="Verify Password"><br>
        
        <h2>Devices Owned</h2>
        <div>Click on all the devices you own:</div>
        <input type="checkbox"><label>Computer</label><br>
        <input type="checkbox"><label>Smartphone</label><br>
        <input type="checkbox"><label>Tablet</label><br>
        <input type= "checkbox"><label>Other:</label><input type="text" placeholder="Specify"><br>
        <br>
        <h2>Gender</h2>
        <input type="radio"><label>Male</label><br>
        <input type="radio"><label>Female</label><br>
        <input type="radio"><label>Prefer not to answer</label><br>

        <h2>Gender (alternative)</h2>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to answer</option>
        </select><br><br>

        <input type="button" value="Register" onClick="location.href='Thank-You-Registration.html'"><br>
        <a href="index.html"> HOME</a>
    </body>
</html>
